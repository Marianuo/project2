<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <link href="movie.css" rel="stylesheet" />
  <link href="rotten.gif" rel="icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="movie.js" defer> </script>
</head>
<body>
  <header> 
    <img src="banner.png" alt="Rancid Tomatoes" />
  </header>

  <div>
    <h1 id="title">film title</h1>
  </div>

  <div id="layout">
    <!-- Picture -->
    <div id="picture">
      <img id="poster" src="" alt="Movie Poster" width="100%">
    </div>

    <!-- Cast & Details -->
    <div id="cast">
      <dl id="detailsList"></dl>
    </div>

    <!-- Banner with score -->
    <div id="banner">
      <img id="scoreImage" src="" alt="">
      <span id="scoreText"></span>
    </div>

    <!-- Reviews -->
    <div id="reviews1"></div>
    <div id="reviews2"></div>

    <!-- Footer -->
    <footer>
      <p id="reviewCount">reviews loading....</p>
    </footer>
  </div>

  
</body>
</html>
